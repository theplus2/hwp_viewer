name: Build & Release
on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install -r requirements.txt
          .\.venv\Scripts\python -m pip install pyinstaller
          
      - name: Build exe
        run: |
          .\.venv\Scripts\python -m PyInstaller --onefile --windowed --icon assets/icon.ico --name HWPViewer --distpath dist --workpath build main.py
          
      - name: Check Build Result
        shell: pwsh
        run: |
          if (Test-Path "dist/HWPViewer.exe") {
            Write-Host "Build Successful: dist/HWPViewer.exe exists."
          } else {
            Write-Error "Build Failed: dist/HWPViewer.exe not found."
            exit 1
          }
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-exe
          path: dist/HWPViewer.exe
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/HWPViewer.exe
          tag_name: ${{ github.ref_name }}
          name: HWP Instant Viewer ${{ github.ref_name }}
          body: |
            ## HWP Instant Viewer ${{ github.ref_name }} 릴리즈
            
            ### 주요 업데이트
            - 후원문의 메뉴 추가
            - 개발자 문의처 정보 추가
            - 빌드 아이콘 이슈 해결 및 버전 정보 v2.2 통일
            
            다운로드 아래의 **HWPViewer.exe**를 받아서 실행하세요.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
